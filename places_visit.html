<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Places Visited</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-name"></label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-state"></label>
              <input type="text" class="form-control" id="new-state">

            </div>
            <div class="form-group">
              <label for="new-country"></label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-date"></label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-note"></label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
