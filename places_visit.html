<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Places Visited</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">

            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-date">Date</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-note">Note</label>
              <input type="text" class="form-control" id="new-note">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places</h2>
          <ul id="places">
          </ul>

        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Notes: <span class="note"></span></p>

      </div>
    </div>
  </body>
</html>
